<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Hawkins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .bio {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: inline-block;
        }
        .bio img {
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .bio p {
            margin: 5px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .photo-feed img {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thomas Hawkins</h1>
    </header>
    <main>
        <section class="bio">
            <img src="your-photo.jpg" alt="Your photo here">
            <h2>Thomas Hawkins</h2>
            <p><strong>Phone:</strong> 406-239-4466</p>
            <p><strong>Email:</strong> <a href="mailto:SkiMontanaTom@gmail.com">SkiMontanaTom@gmail.com</a></p>
            <p><a href="#photo-feed">View Photo Feed</a></p>
        </section>

        <section id="photo-feed">
            <h2>Photo Feed</h2>
            <div class="photo-feed">
                <!-- Add image links here -->
                <img src="photo1.jpg" alt="Photo 1">
                <img src="photo2.jpg" alt="Photo 2">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
        </section>
    </main>
</body>
</html>
